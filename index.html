<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.4.0/balloon.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="balloon.min.css"> -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Population</title>
</head>
<body>
    <div id="content">
      <h1>URBAN POPULATION</h1>
      <script type="text/html" id='urban_population'>
         <ul>
           <% _.each(json, function(item, key, list) { %>
             <li class="city">
               <span data-balloon="<%= item.rnk %> • <%= item.cd %> • <%= item.pop %>" data-balloon-pos="up"><%= item.cn %></span>
             </li>
           <% });%>
         </ul>
       </script>
       <div id="target"></div>
     </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
     <script src="index.js"></script>
</body>
</html>
